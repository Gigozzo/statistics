<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8"/>
	<title>Planets</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
	<!--<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css" rel="stylesheet">-->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.7.0/bootstrap-table.min.css">
	<style>
		body {
		padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
		}
	</style>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js" type="text/javascript"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.7.0/bootstrap-table.min.js"></script>
	<!-- Latest compiled and minified Locales -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.7.0/locale/bootstrap-table-ru-RU.min.js"></script>

	<script>
    function waterSorter(a, b) {
        switch (a.replace(/^\s+/, '').replace(/\s+$/, '')) {
            case 'No water':
				a = 0.0
				break
			case 'unknown':
				a = -1.0
				break
			default:
				a = parseFloat(a.replace(' water',''))
        };

		switch (b.replace(/^\s+/, '').replace(/\s+$/, '')) {
            case 'No water':
				b = 0.0
				break
			case 'unknown':
				b = -1.0
				break
			default:
				b = parseFloat(b.replace(' water',''))
        };

        if (a > b) return 1;
        if (a < b) return -1;
        return 0;
    }


	</script>

	{% block extrahead %}
	{% endblock %}
	<script type="text/javascript">
        $(function(){
        {% block jquery %}
        {% endblock %}
        });



	</script>
</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top">
	<div class="navbar-header">
		<div class="container">
			<a class="navbar-brand" href="#">Star Wars planets</a>
		</div>
	</div>

</div>

<table data-toggle="table"
       data-sort-name="stargazers_count"
       data-sort-order="desc">
	<thead>
	<tr>
		<th data-field="title"
		    data-sortable="true">
			Имя
		</th>
		<th data-field="diameter"
		    data-sortable="true">
			Диаметер
		</th>
		<th data-field="surface_water"
		    data-sortable="true"
		    data-sorter="waterSorter">
			Водный покров
		</th>
		<th data-field="population"
		    data-sortable="true">
			Популяция
		</th>
		<th data-field="gravity"
		    data-sortable="true">
			Гравитация
		</th>
		<th data-field="climate">
			Климат
		</th>
		<th data-field="rotation_period">
			Период вращения
		</th>
		<th data-field="orbital_period">
			Орбитальный период
		</th>
	</tr>
	</thead>
	<tbody class="container">
	{% block content %}Empty page{% endblock %}
	</tbody>
</table>

</body>
</html>
